                        <img src="form4.png" alt="" width="300" id="btn_form_4">
                    </div>
                </a>
                
        </div>
    </div>
       
    <script>
        document.addEventListener("click", (e)=>{
            let id = e.target.id;

            if(!id.includes("form")){
                return;
            }

            if (localStorage.getItem('nrForm') === null) {
                localStorage.setItem("nrForm", JSON.stringify([]));
            }
            var values = JSON.parse(localStorage.getItem('nrForm'));
            values.push(id.split('_')[2]);
            localStorage.setItem('nrForm', JSON.stringify(values));
        });

    </script>
</body>
